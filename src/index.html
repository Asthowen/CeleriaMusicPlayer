<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celeria</title>

    <link rel="stylesheet" href="./css/tailwind.css">
  </head>
  <body>
    <div id="app" class="flex h-screen flex-col">
      <div class="flex flex-row h-[90%] w-screen">
        <div id="left-panel" class="h-full w-3/12 min-w-64 max-w-80 select-none">
          <div class="flex flex-row pt-4 pl-2 items-center absolute">
            <img src="./pictures/logo.png" class="w-12 h-12">
            <h1 class="text-white-1 font-bold text-xl xl:text-2xl">eleria Music Player</h1>
          </div>
          <div class="flex w-full h-full flex-col justify-center">
            <div class="h-14 flex items-center left-menu-selection left-menu-selection-selected">
              <h3 class="text-white-1 text-mukta font-lg pl-8">Albums</h3>
            </div>
<!--            <div class="border-white-1 opacity-10 border-[0.1px] ml-8 mr-8 mt-2 mb-3"></div>-->
            <div class="h-14 flex items-center">
              <h3 class="text-white-1 text-mukta font-lg pl-8">Morceaux</h3>
            </div>
            <div class="border-white-1 opacity-10 border-[0.1px] ml-8 mr-8 mb-1 mt-1"></div>
            <div class="h-14 flex items-center">
              <h3 class="text-white-1 text-mukta font-lg pl-8">Playlists</h3>
            </div>
            <div class="border-white-1 opacity-10 border-[0.1px] ml-8 mr-8 mb-1 mt-1"></div>
            <div class="h-14 flex items-center">
              <h3 class="text-white-1 text-mukta font-lg pl-8">Downloader</h3>
            </div>
          </div>
        </div>
        <div id="main-panel" class="h-full w-10/12">
          <div data-tauri-drag-region id="custom-top-bar" class="w-screen h-14 flex justify-end pr-2 items-center z-50 absolute left-0 top-0">
            <div class="text-white-1 flex flex-row space-x-2">
              <div class="w-8 h-8 hover:opacity-40 hover:left-menu-selection cursor-pointer" id="titlebar-minimize">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                </svg>
              </div>
              <div class="w-8 h-8 hover:opacity-40 hover:left-menu-selection cursor-pointer" id="titlebar-maximize">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M4 4h16v16H4V4m2 4v10h12V8H6Z"/>
                </svg>
              </div>
              <div class="w-8 h-8 hover:opacity-40 hover:left-menu-selection cursor-pointer" id="titlebar-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-panel" class="w-screen h-[10%] min-h-[85px] flex flex-col">
        <div class="h-1 duration-500 ease-in-out" style="background: #0e91a6; width: 0;" id="music-progress"></div>
        <div class="w-full h-full flex flex-row">
          <div class="pl-5 flex flex-row space-x-4 h-full items-center basis-1/3">
            <img class="w-16 h-16 object-cover rounded-lg" src="" id="music-cover">
            <div class="flex flex-col justify-center">
              <p class="text-mukta font-bold text-white-1 text-lg" id="music-title"></p>
              <p class="text-mukta text-white-1 opacity-60 text-md" id="music-subtitle"></p>
              <p></p>
            </div>
          </div>
          <div class="flex basis-1/3 items-center justify-center space-x-7">
            <div class="rounded-full w-8 h-8 text-white-1 flex justify-center items-center cursor-pointer hover:opacity-70" style="background: #1f6267;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
              </svg>
            </div>
            <div class="rounded-full w-12 h-12 text-white-1 flex justify-center items-center cursor-pointer hover:opacity-70" style="background: #1f6267" id="play-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8" id="play-button-pause">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 hidden" id="play-button-resume">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
              </svg>
            </div>
            <div class="rounded-full w-8 h-8 text-white-1 flex justify-center items-center cursor-pointer hover:opacity-70" style="background: #1f6267">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
              </svg>
            </div>
          </div>
          <div class="flex basis-1/3 items-center justify-center"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/ts/main.ts"></script>
  </body>
</html>
